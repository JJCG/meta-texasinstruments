#!/bin/sh
#
#


if [ ! "$(pidof gpsdrive)" ]
then
# start gps deamon
        cd /usr/sbin
        ./gpsd "/dev/vsps0" &

#start mcpf & navc
        cd /usr/bin/gps
        ./gpsTestApp 2 &

# start gps map application
        gpsdrive -n 

        echo "GPS DRIVE CLOSED"
    
        echo "stopping gpsd...."
        bash -x /etc/init.d/gpsd stop
        echo "Resetting nshutdown pin"
        echo 0 > /sys/gpsgpio/nshutdown
    
else
echo "An Instance of GpsDrive is already running"
fi

